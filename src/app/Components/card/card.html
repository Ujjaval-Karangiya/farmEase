<div class="card h-100 shadow-sm border-0 product-card overflow-hidden transition-all">
  
  <div class="card-badge-wrapper" *ngIf="data?.label">
    <span class="badge rounded-pill bg-success px-3 shadow-sm">
      {{ data.label }}
    </span>
  </div>

  <div class="card-img-overflow">
    <img [src]="data?.imageUrl || 'logo.png'"
         class="card-img-top item-image"
         [alt]="data?.title"
         (error)="handleImageError($event)">
    <div class="image-overlay d-flex align-items-center justify-content-center">
       <i class="fa-solid fa-expand text-white fs-3 opacity-0 transition-all"></i>
    </div>
  </div>

  <div class="card-body d-flex flex-column p-4">
    <div class="mb-3">
      <h5 class="card-title fw-bold text-dark mb-1">{{ data?.title || 'Untitled Item' }}</h5>
      <div class="d-flex align-items-center gap-2" *ngIf="data?.subtitle">
        <i class="fa-solid fa-tag text-success small"></i>
        <p class="text-muted small mb-0">{{ data.subtitle }}</p>
      </div>
    </div>

    <p class="card-text text-secondary mb-4 flex-grow-1" style="font-size: 0.95rem; line-height: 1.5;">
      {{ data?.description || 'No description provided.' | slice:0:100 }}...
    </p>

    <div class="mt-auto pt-3 border-top border-light">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <span class="fw-bold text-success fs-5" *ngIf="data?.metaText">{{ data.metaText }}</span>
        <div class="text-muted small" *ngIf="data?.date">
          <i class="fa-regular fa-calendar-check me-1"></i>{{ data.date }}
        </div>
      </div>

      <a [href]="data?.link || 'javascript:void(0)'" 
         class="btn btn-agri-action w-100 rounded-pill py-2 fw-bold shadow-sm" 
         (click)="data?.action?.()">
        {{ data?.buttonText || 'View Details' }} <i class="fa-solid fa-arrow-right-long ms-2"></i>
      </a>
    </div>
  </div>
</div>
