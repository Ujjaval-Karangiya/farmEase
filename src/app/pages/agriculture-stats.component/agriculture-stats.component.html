<div class="container py-5">

  <h2 class="fw-bold mb-4 text-center">Cold Storage Facilities</h2>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-success" role="status"></div>
    <p class="mt-3 text-muted">Loading cold storage data...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <!-- Data Table -->
  <div *ngIf="!loading && coldStorages.length > 0" class="table-responsive fade-in">
    <table class="table table-striped table-hover align-middle shadow-sm rounded">
      <thead class="table-success">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Location</th>
          <th>Capacity (tons)</th>
          <th>Other Info</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let cs of coldStorages; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ cs.name }}</td>
          <td>{{ cs.location }}</td>
          <td>{{ cs.capacity }}</td>
          <td>{{ cs.description}}</td>
        </tr>
      </tbody>

    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && coldStorages.length === 0" class="text-center py-5">
    <i class="bi bi-box-seam fs-1 text-secondary"></i>
    <h5 class="mt-3 text-muted">No cold storage data available.</h5>
  </div>

</div>
