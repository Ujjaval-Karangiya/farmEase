<div class="orders-wrapper py-5 mt-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4 animate-fade-in">
      <h2 class="fw-bold text-dark mb-0">
        <i class="fa-solid fa-box-open text-success me-2"></i>My Orders
      </h2>
      <button class="btn btn-outline-success rounded-pill px-4 btn-sm" routerLink="/Products">
        New Purchase
      </button>
    </div>

    <div class="row g-4" *ngIf="orders.length > 0; else noOrders">
      <div class="col-12" *ngFor="let order of orders" class="animate-slide-up">
        <div class="card border-0 shadow-sm rounded-4 mb-3 overflow-hidden order-card">
          <div class="card-header bg-white border-light py-3 px-4 d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex gap-4">
              <div>
                <small class="text-muted d-block text-uppercase fw-bold ls-1">Order Placed</small>
                <span class="fw-semibold">{{ order.date }}</span>
              </div>
              <div>
                <small class="text-muted d-block text-uppercase fw-bold ls-1">Total Amount</small>
                <span class="fw-semibold">₹{{ order.total }}</span>
              </div>
              <div>
                <small class="text-muted d-block text-uppercase fw-bold ls-1">Order ID</small>
                <span class="text-success fw-bold">#{{ order.id }}</span>
              </div>
            </div>
            <div class="mt-2 mt-md-0">
              <span class="badge rounded-pill px-3 py-2" [ngClass]="getStatusClass(order.status)">
                {{ order.status }}
              </span>
            </div>
          </div>

          <div class="card-body p-4">
            <div class="row align-items-center">
              <div class="col-md-8">
                <div *ngFor="let item of order.items" class="d-flex align-items-center gap-3 mb-2">
                  <div class="item-dot bg-success"></div>
                  <span class="fw-bold text-dark">{{ item.name }}</span>
                  <span class="text-muted small">Qty: {{ item.qty }}</span>
                  <span class="ms-auto fw-semibold text-secondary">₹{{ item.price }}</span>
                </div>
              </div>
              <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <button class="btn btn-success btn-sm rounded-pill px-4 me-2">Track Order</button>
                <button class="btn btn-light btn-sm rounded-pill px-3 border">Invoice</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noOrders>
      <div class="text-center py-5">
        <i class="fa-solid fa-receipt text-light-subtle mb-4" style="font-size: 5rem;"></i>
        <h4 class="fw-bold">No orders yet</h4>
        <p class="text-muted">Once you buy seeds or tools, they'll appear here.</p>
      </div>
    </ng-template>
  </div>
</div>
