<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-end mb-4">
        <div>
          <h2 class="fw-bold mb-0">My Wishlist</h2>
          <p class="text-muted small">Manage your favorite items</p>
        </div>
        <span class="badge rounded-pill bg-primary px-3 py-2">
          {{ wishlistItems().length }} Items
        </span>
      </div>

      <!-- Empty Wishlist -->
      <div *ngIf="wishlistItems().length === 0" class="card border-0 shadow-sm text-center p-5 bg-light animate__animated animate__fadeIn">
        <div class="card-body">
          <i class="bi bi-heart text-secondary display-1"></i>
          <h4 class="mt-3">Your wishlist is empty</h4>
          <p class="text-muted">Start adding items you love!</p>
          <button class="btn btn-primary px-4 mt-2">Browse Shop</button>
        </div>
      </div>

      <!-- Wishlist Items -->
      <div class="d-grid gap-3" *ngIf="wishlistItems().length > 0">
        <div *ngFor="let item of wishlistItems(); trackBy: trackById" class="card shadow-sm border-0 overflow-hidden animate__animated animate__fadeInUp">
          <div class="card-body p-0">
            <div class="d-flex align-items-center">

              <!-- Product Image -->
              <div class="flex-shrink-0 p-3">
                <img [src]="item.imageUrl" [alt]="item.name" class="rounded shadow-sm img-thumbnail-fixed">
              </div>

              <!-- Product Info -->
              <div class="flex-grow-1 px-2">
                <h5 class="card-title mb-1 fw-bold">{{ item.name }}</h5>
                <p class="card-text text-primary fw-semibold mb-0">${{ item.price }}</p>
                <span *ngIf="!item.inStock" class="badge bg-danger-subtle text-danger small">Out of Stock</span>
              </div>

              <!-- Actions -->
              <div class="pe-4 d-flex flex-column flex-md-row gap-2">
                <button (click)="removeItem(item.id)" class="btn btn-outline-danger btn-sm">
                  Remove
                </button>
                <button [disabled]="!item.inStock" class="btn btn-dark btn-sm px-3">
                  Add to Cart
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!-- Total Value -->
      <div *ngIf="wishlistItems().length > 0" class="card mt-4 bg-dark text-white border-0 shadow animate__animated animate__fadeIn">
        <div class="card-body d-flex justify-content-between align-items-center px-4">
          <span class="fs-5 opacity-75">Total Value:</span>
          <span class="fs-3 fw-bold">${{ totalValue() }}</span>
        </div>
      </div>

    </div>
  </div>
</div>
