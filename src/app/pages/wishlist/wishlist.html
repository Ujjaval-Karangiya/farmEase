<div class="wishlist-wrapper py-5 mt-5 bg-light-subtle min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-9 col-xl-8">

        <div class="d-flex justify-content-between align-items-end mb-5 animate__animated animate__fadeInDown">
          <div>
            <h2 class="fw-bold text-dark mb-1">
              <i class="fa-solid fa-heart text-danger me-2"></i>My Wishlist
            </h2>
            <p class="text-muted mb-0">Your future harvest is waiting here</p>
          </div>
          <span class="badge rounded-pill bg-success-subtle text-success border border-success border-opacity-25 px-3 py-2 fw-bold">
            {{ wishlistItems().length }} Items Saved
          </span>
        </div>

        <div *ngIf="wishlistItems().length === 0" class="card border-0 shadow-sm text-center p-5 rounded-5 bg-white animate__animated animate__fadeIn">
          <div class="card-body py-5">
            <div class="mb-4">
              <i class="fa-solid fa-heart-circle-plus text-light-subtle" style="font-size: 6rem;"></i>
            </div>
            <h3 class="fw-bold text-dark">Your wishlist is empty</h3>
            <p class="text-muted fs-5 mb-4">Start adding seeds and tools you love to track them easily.</p>
            <button class="btn btn-success btn-lg rounded-pill px-5 shadow-sm btn-hover-grow" routerLink="/Products">
              Browse Marketplace
            </button>
          </div>
        </div>

        <div class="d-grid gap-4" *ngIf="wishlistItems().length > 0">
          <div *ngFor="let item of wishlistItems(); trackBy: trackById" 
               class="card shadow-sm border-0 rounded-4 overflow-hidden wishlist-card animate__animated animate__fadeInUp transition-all">
            <div class="card-body p-0">
              <div class="row g-0 align-items-center">

                <div class="col-4 col-md-3 bg-light d-flex align-items-center justify-content-center p-3">
                  <div class="img-frame bg-white rounded-3 shadow-sm p-2 border">
                    <img [src]="item.imageUrl" [alt]="item.name" class="img-fluid" style="max-height: 100px; object-fit: contain;">
                  </div>
                </div>

                <div class="col-8 col-md-5 px-4 py-3">
                  <h5 class="fw-bold text-dark mb-1">{{ item.name }}</h5>
                  <div class="d-flex align-items-center gap-2 mb-2">
                    <span class="text-success fw-bold fs-5">₹{{ item.price | number }}</span>
                    <span *ngIf="!item.inStock" class="badge bg-danger-subtle text-danger border border-danger border-opacity-10 small py-1">Out of Stock</span>
                    <span *ngIf="item.inStock" class="badge bg-success-subtle text-success border border-success border-opacity-10 small py-1">Available</span>
                  </div>
                </div>

                <div class="col-12 col-md-4 px-4 pb-3 pb-md-0 text-md-end">
                  <div class="d-flex flex-row flex-md-column justify-content-end gap-2">
                    <button (click)="removeItem(item.id)" class="btn btn-outline-danger btn-sm rounded-pill px-3 order-2 order-md-1">
                      <i class="fa-solid fa-trash-can me-1"></i> Remove
                    </button>
                    <button [disabled]="!item.inStock" class="btn btn-success btn-sm rounded-pill px-3 py-2 fw-bold shadow-sm order-1 order-md-2 btn-hover-grow">
                      <i class="fa-solid fa-cart-plus me-1"></i> Add to Cart
                    </button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div *ngIf="wishlistItems().length > 0" class="card mt-5 summary-card text-white border-0 shadow-lg rounded-4 animate__animated animate__fadeIn">
          <div class="card-body d-flex justify-content-between align-items-center px-4 py-3">
            <div class="d-flex align-items-center gap-3">
               <i class="fa-solid fa-file-invoice-dollar fs-3 opacity-50"></i>
               <span class="fs-5 fw-semibold opacity-75">Estimated Total Value:</span>
            </div>
            <span class="fs-2 fw-bold">₹{{ totalValue() | number }}</span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
